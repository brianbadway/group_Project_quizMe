{% extends 'base.html' %}

{% block content %}
<div class="py-2">
    <h1 class="text-center mb-2">Register</h1>
    <form class="form" method="post">
        {% csrf_token %} 
        {% for field in form %}
            <div class="field">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <div class="text-center">
            <button class="btn btn-primary mb-2" type="submit">Sign Up</button>
            <p>Already have an account? <a href="{% url 'login' %}">Login here.</a></p>
        </div>
    </form>
</div>
{% endblock %}
