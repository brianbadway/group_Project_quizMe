<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method='post' action='create_score/{{this_quiz.id}}'>
        {% csrf_token %}
        <p>{{this_quiz.title}}</p>
        {% for question in this_quiz.has_questions.all%}
        <div>
        <label for="question">{{question.prompt}}</label>
        </div>
            {% for has_answer in question.has_answers.all %}
            <div>
                <div>
                    <input type="radio" name="question_{{question.id}}" value="{{has_answer.correct}}">
                    <label for="gridRadios1">
                        {{has_answer.text}}
                    </label>
                </div>
            </div>
            {% endfor %}    
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
